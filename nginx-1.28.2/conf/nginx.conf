worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens   off;
    client_max_body_size 20m;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    access_log  logs/access.log;
    error_log   logs/error.log warn;

    upstream queue_backend {
        server 127.0.0.1:3000;
    }

    server {
        listen       80;
        server_name  _;

        location = / {
            return 302 /material-dashboard-shadcn-vue/;
        }

        location /material-dashboard-shadcn-vue/ {
            alias D:/Github/warehouse-queue-app/material-dashboard-shadcn-vue-1.0.0/dist/;
            index index.html;
            try_files $uri $uri/ /material-dashboard-shadcn-vue/index.html;
        }

        location /material-dashboard-shadcn-vue/assets/ {
            alias D:/Github/warehouse-queue-app/material-dashboard-shadcn-vue-1.0.0/dist/assets/;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        location /api/ {
            proxy_pass http://queue_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /nginx-health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
    }
}
